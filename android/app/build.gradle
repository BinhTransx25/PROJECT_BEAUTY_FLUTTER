plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Đảm bảo chỉ có một dòng này
}

android {
    namespace = "com.cds.beauty"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.cds.beauty"
        minSdkVersion 23 // Chọn minSdkVersion phù hợp với yêu cầu của bạn
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:31.0.0') // Thêm dòng này
    implementation 'com.google.firebase:firebase-analytics' // Thêm dòng này
    implementation 'com.google.firebase:firebase-auth' // Sử dụng Firebase Auth
}

flutter {
    source = "../.."
}
